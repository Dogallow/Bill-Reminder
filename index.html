<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bill Reminder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action="./index.html" method="post" >
        <legend id="title">Bills</legend>
        <div>
            <label>Input your Bill</label>
            <input id="bill-name" type="text">
        </div>
        <div>
            <label>Input your Bill Due Date</label>
            <input id="bill-date" type="date" >
        </div>

        <div>
            <label for="recurring-bill">Is this bill recurring?</label>
            <select id="recurring-bill">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div>
            <button type="submit" id="submit-button">Submit</button>
        </div>

    </form>
    <div>
        <h1>Select Bills</h1>
        <ul id="bill-list"></ul>
        <script src="./app.js"></script>
    </div>
</body>
</html>
