<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f871fe306e.js" crossorigin="anonymous"></script>
    <title>Bill Reminder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        OPM
        <i class="fa-solid fa-money-bill-1-wave"></i>
    </header>
    <div id="nav-menu__open">

        <nav>
            <i class="fa-solid fa-bars" id="hamburger-icon"></i>
            <ul >
                <li>
                    <a href="./home.html">Home</a>
                </li>
                <li>
                    <a href="/">Profile</a>
                </li>
                <li>
                    <a href="/">Bills</a>
                </li>
                <li>
                    <a href="/rewards.html">Rewards</a>
                </li>

            </ul>
        </nav>
    </div>
    <div class="form-container">

        <form >
            <legend id="title">Bills</legend>
            <div class="group">
                <label >Input your Bill</label>
                <input id="bill-name" type="text" required="required">
            </div>
            <div>
                <label>Input your Bill Due Date</label>
                <input id="bill-date" type="date" aria-required="required">
            </div>

            <div>
                <label for="recurring-bill">Is this bill recurring?</label>
                <select id="recurring-bill">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div>
                <button type="submit" id="submit-button">Submit</button>
            </div>

        </form>

        <div>
            <h2>Select Bills</h2>
            <ul id="bill-list"></ul>
            <script src="./app.js"></script>
        </div>

    </div>
</body>
</html>
